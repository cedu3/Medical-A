<table mat-table [dataSource]="pacientes">
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>DNI</th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
  </ng-container>

  <ng-container matColumnDef="correoElectronico">
    <th mat-header-cell *matHeaderCellDef>Correo Electrónico</th>
    <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
  </ng-container>

  <ng-container matColumnDef="numeroTelefono">
    <th mat-header-cell *matHeaderCellDef>Número de Teléfono</th>
    <td mat-cell *matCellDef="let element"> {{element.numeroTelefono}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Editar paciente" (click)="editarPaciente(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
