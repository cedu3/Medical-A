<table mat-table [dataSource]="citas">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="paciente">
    <th mat-header-cell *matHeaderCellDef>Paciente</th>
    <td mat-cell *matCellDef="let element"> {{ element.pacienteNombre }} </td>
  </ng-container>
  
  <ng-container matColumnDef="especialista">
    <th mat-header-cell *matHeaderCellDef>Especialista</th>
    <td mat-cell *matCellDef="let element"> {{ element.especialistaNombre }} </td>
  </ng-container>
  
  <ng-container matColumnDef="fechaHora">
    <th mat-header-cell *matHeaderCellDef>Fecha y Hora</th>
    <td mat-cell *matCellDef="let element"> {{ element.fechaHora | date: 'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Editar cita" (click)="editarCita(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
